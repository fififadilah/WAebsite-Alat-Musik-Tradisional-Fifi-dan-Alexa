<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Datang</title>

<style>
    * { margin:0; padding:0; text-decoration:none; font-family:'Comic Sans MS'; }

    body {
        background: url("bg.png");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        overflow:hidden;
    }

    /* NAVBAR */
    .navbar {
        width:100%;
        background:#ff9e6d;
        padding:15px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        box-shadow:0 0 12px rgba(0,0,0,0.2);
        position:fixed;
        top:0;
        left:0;
        z-index:50;
    }
    .navbar h2 {
        color:white;
        font-size:24px;
        text-shadow:0 0 10px #ffd6a8;
        animation: glow 2s infinite;
    }

    @keyframes glow {
        0%   { text-shadow:0 0 10px #ff8080; }
        50%  { text-shadow:0 0 25px #fff; }
        100% { text-shadow:0 0 10px #ff8080; }
    }

    /* Konten utama */
    .welcome-box {
        text-align:center;
        margin-top:160px;
        padding:20px;
    }

    .welcome-box h1 {
        font-size:40px;
        color:#ff6b6b;
        text-shadow:0 0 12px white;
        animation: glow 2s infinite;
    }

    .welcome-box p {
        margin-top:15px;
        font-size:20px;
        color:#444;
    }

    /* Tombol Mulai */
    .start-btn {
        margin-top:40px;
        display:inline-block;
        padding:15px 30px;
        background:#ff7b4d;
        color:white;
        font-size:22px;
        border-radius:20px;
        transition:0.3s;
        box-shadow:0 0 12px #ffb48a;
    }
    .start-btn:hover {
        transform:scale(1.08);
        background:#ff5e2c;
    }

    /* Bintang jatuh */
    .star {
        position: fixed;
        width:3px;
        height:3px;
        background:white;
        border-radius:50%;
        animation: fall 2.5s linear infinite;
    }
    @keyframes fall {
        from { transform:translateY(-10vh); opacity:1; }
        to   { transform:translateY(110vh); opacity:0; }
    }
</style>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>ðŸŽµ Web Edukasi Musik Tradisional ðŸŽµ</h2>
</div>

<!-- HALAMAN SELAMAT DATANG -->
<div class="welcome-box">
    <h1>Selamat Datang ðŸ‘‹</h1>
    <p>Belajar alat musik tradisional dengan cara yang seru, menarik, dan penuh animasi!</p>

    <!-- Tombol masuk ke halaman utama -->
    <a class="start-btn" href="index.html">Mulai Belajar âžœ</a>
</div>

<!-- Bintang Jatuh -->
<script>
function createStar() {
    let star = document.createElement("div");
    star.classList.add("star");
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.animationDuration = (Math.random() * 2 + 1) + "s";
    document.body.appendChild(star);

    setTimeout(()=>star.remove(), 3000);
}
setInterval(createStar, 150);
</script>

</body>
</html>
